<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <title>Five Day Weather Application</title>
  </head>
  <body>
    <section class="banner hero is-small is-outlined">
      <div class="has-text-centered">
        <h1 class="title">Five Day Forecast</h1>
        <p class="subtitle">Forecast Subtitle</p>
      </div>
    </section>

    <section class="columns">
        <div class="searchBox column is-3">
        <div class="box has-text-centered">
          <h1>Search Box</h1>
          <div>
            <textarea class="textarea" id="zipcode" placeholder="Zip Code" rows="1"></textarea>
          </div>
          <button class="searchButton is-fullwidth is-outlined" id="searchButton" type="submit" value="Submit input">
            Search
          </button>
        </div>
        <div class="buttons">
          <div class="button is-small is-fullwidth" id="b0"></div>
          <div class="button is-small is-fullwidth" id="b1"></div>
          <div class="button is-small is-fullwidth" id="b2"></div>
          <div class="button is-small is-fullwidth" id="b3"></div>
          <div class="button is-small is-fullwidth" id="b4"></div>
        </div>
        </div>
        </div>

    <div class="column has-text-centered">
      <div class="currentWeather">
        <h1>Current weather</h1>
        <div class="section" id="currentWeather"></div>
      </div>
    

    <section class="fiveDay section">
        <div class="content">
            <h2>Five Day Forecast</h2>
        </div>
        <div class="columns">
            <div class="column">
                <div class="box" id="day-1"></div>
            </div>
            <div class="column">
                <div class="box" id="day-2"></div>
            </div>
            <div class="column">
                <div class="box" id="day-3"></div>
            </div>
            <div class="column">
                <div class="box" id="day-4"></div>
            </div>
            <div class="column">
                <div class="box" id="day-5"></div>
            </div>
        </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script defer type="text/javascript" src="./script.js"></script>

  </body>
</html>
