<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Five Day Weather Application</title>
  </head>
  <body>
    <section class="banner hero is-small is-outlined">
      <div class="has-text-centered">
        <h1 class="title">Five Day Forecast</h1>
        <p class="subtitle">Forecast Subtitle</p>
      </div>
    </section>

    <section class="columns">
        <div class="searchBox column is-3">
        <div class="box has-text-centered">
          <h1>Search Box</h1>
          <div class="input"></div>
          <button
            class="button is-fullwidth is-outlined"
            type="submit"
            value="Submit input"
          >
            Search
          </button>
        </div>
        <div class="buttons">
          <div class="button is-small is-fullwidth" id="cityOne">city 1</div>
          <div class="button is-small is-fullwidth" id="cityTwo">city 2</div>
          <div class="button is-small is-fullwidth" id="cityThree">city 3</div>
          <div class="button is-small is-fullwidth" id="cityFour">city 4</div>
          <div class="button is-small is-fullwidth" id="cityFive">city 5</div>
        </div>
        </div>
        </div>

    <div class="column has-text-centered">
      <div class="currentWeather">
        <h1>Current weather</h1>
      </div>
    

    <section class="fiveDay section">
        <div class="content">
            <h2>Five Day Forecast</h2>
        </div>
        <div class="columns">
            <div class="column">
                <div class="box">day 1</div>
            </div>
            <div class="column">
                <div class="box">day 2</div>
            </div>
            <div class="column">
                <div class="box">day 3</div>
            </div>
            <div class="column">
                <div class="box">day 4</div>
            </div>
            <div class="column">
                <div class="box">day 5</div>
            </div>
        </div>
        </div>
    </div>
</section>

  </body>
</html>
